language: python
python:
- '3.8'
branches:
  only:
  - master
  - develop
cache: pip
install:
- pip install -r requirements.txt
- pip install coverage codecov flake8 pycodestyle
script:
- coverage run -m unittest
- flake8
- pycodestyle
after_success:
  - codecov
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  on:
    branch: master
